<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/master.css">
    <title>RNMC - Log In</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/lockscreen.css">
	</head>
	<body>
		<span class="audio_area"></span>
    <div class="container">
      <form action="/login" method="POST">
        <h2 id="title_">Log In to Remote Nuclear Managing Console</h2>
        <i>Enter your RNMC password below</i>
        <br><br>
        <input type="text" id="username" name="username" placeholder="Username">
        <br><br>
        <input type="password" name="password" id="input" placeholder="Passcode">
        <button id="login">Log In</button>
        <br><br>
        <em><a href="create-account.html">Create Account</a></em>
      </form>
    </div>
    <footer>
      <a href="../">Back</a>
      <span class="login-msg">Logged Out</span>
    </footer>
    <script src="js/lockscreen.js" charset="utf-8"></script>
		<script src="js/Sound.js"></script>
		<script src="js/master.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
